<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮件确认</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .div
        {
            position: absolute;
            padding: 10px;
            display: block;
            height:300px;
            width: 500px;
            top: 25%;
            left:38%;
            border: 1px solid;
        }
    </style>
</head>
<body>
<div class="div" >
    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label for="mailbox" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="mailbox" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="form-group">
            <label for="idcode" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="idcode" placeholder="请输入验证码">
            </div>
        </div>


        <div class="form-group" style="text-align: center">

            <button type="submit" class="btn btn-primary" style="width: 80%;" >确认</button>
        </div>
    </form>
</div>
</body>
</html>
