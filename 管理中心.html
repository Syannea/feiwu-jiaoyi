<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>管理中心</title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			*{
			margin: 1px;
			}
			.box1{
			width:200px;
			height: 200px;
			border:1px solid;
			text-align: center;
			}
			.box2{
			border: 1px solid;
			height:200px;
			}
			p{
			margin-top: 20px;
			cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div >
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<nav class="navbar navbar-default " role="navigation">
						<div class="container-fluid">
							<div>
								<ul class="nav navbar-nav">
									<li class="active"><a href="#">登录</a></li>
									<li><a href="#">注册</a></li>
								</ul>
							</div>
							<div>
								<ul class="nav navbar-nav navbar-right">
									<li class="active"><a href="#">我的订单</a></li>
									<li><a href="#">我的收藏</a></li>
									<li><a href="#">客服中心</a></li>
									<li><a href="#">网站导航</a></li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5">
					图片
				</div>
				<div class="col-md-6" style="text-align: right">
					<form class="form-inline" role="form">
						<div class="form-group">
							<label class="sr-only" for="keyword">关键字</label>
							<input type="text" class="form-control" id="keyword" placeholder="请输入关键字">
						</div>
						<button class="btn btn-default">搜索</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="box1">
						<P>安全设置</P>
						<P>个人资料</P>
					</div>
				</div>
				<div class="col-md-8 box2" >
					<div class="row" style="height: 100%" style="padding: 10px" >
						<div class="col-md-3 " style="background-color: black;height: 100%"></div>
						<div class="col-md-3 col-md-offset-4">
							<button type="button" class="btn btn-primary btn-lg btn-block">编辑</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-3" style="border: 1px solid ;height: 400px;left: 4px;">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">昵称</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="name" placeholder="请输入名字">
							</div>
						</div>
						<div class="form-group">
							<label for="truename" class="col-sm-2 control-label">真实姓名</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="truename" placeholder="请输入姓">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">性别</label>
							<div class="col-sm-9">
								<div>
									<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox1" value="option1">  男
									</label>
									<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox2" value="option2"> 女
									</label>
									<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox3" value="option3"> 保密
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label  class="col-sm-2 control-label">生日</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"  >
							</div>
						</div>
						<div class="form-group">
							<label  class="col-sm-2 control-label">地址</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"  >
							</div>
						</div>
						<div class="form-group">
							<label  class="col-sm-2 control-label">个人简介</label>
							<div class="col-sm-9">
								<textarea class="form-control" rows="3"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-3 col-md-offset-4">
									<button type="button" class="btn btn-primary btn-lg btn-block">保存</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
