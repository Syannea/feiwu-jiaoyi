<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			.div
			{
			padding: 10px;
			display: block;
			height:500px;
			width: 500px;
			margin:0 auto;
			border: 1px solid;
			}
		</style>
	</head>
	<body>
		<div class="div" >
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="usename" class="col-sm-2 control-label">账号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="usename" placeholder="请输入账号">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="password" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<label for="doublepassword" class="col-sm-2 control-label">确认密码</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="doublepassword" placeholder="请确认密码">
					</div>
				</div>
				<div class="form-group">
					<label for="mailbox" class="col-sm-2 control-label">确认密码</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="mailbox" placeholder="请确认密码">
					</div>
				</div>
				<div class="form-group" style="text-align: center">
					<button type="submit" class="btn btn-primary" style="width: 80%;" >注册</button>
				</div>
			</form>
		</div>
	</body>
</html>
